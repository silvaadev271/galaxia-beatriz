<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Você, Meu Amor</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #0a0220, #000);
        font-family: Arial;
        color: #fff;
    }

    .mensagem {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
        backdrop-filter: blur(6px);
        padding: 25px 40px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 25px rgba(255, 130, 200, 0.4);
    }

    h1 {
        margin: 0 0 10px;
        font-size: 28px;
    }

    p {
        margin: 0;
        font-size: 16px;
        opacity: 0.9;
    }
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="mensagem">
    <h1>Você é minha galáxia ❤️</h1>
    <p>Cada estrela aqui brilha por você.</p>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
});

class Star {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = w / 2;
        this.y = h / 2;
        this.angle = Math.random() * Math.PI * 2;
        this.radius = Math.random() * 2;
        this.speed = Math.random() * 0.6 + 0.2;
        this.distance = Math.random() * (Math.min(w, h) / 2);
        this.hue = 200 + Math.random() * 160;
    }

    update() {
        this.distance += this.speed * 0.4;
        this.x = w / 2 + Math.cos(this.angle) * this.distance;
        this.y = h / 2 + Math.sin(this.angle) * this.distance;

        if (this.distance > Math.max(w, h)) {
            this.reset();
        }
    }

    draw() {
        ctx.beginPath();
        ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, 0.9)`;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
    }
}

let stars = [];
for (let i = 0; i < 600; i++) stars.push(new Star());

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, w, h);

    stars.forEach(star => {
        star.update();
        star.draw();
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
